<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Skullcapz</title>
</head>

<body>
    <main>
        <img id="logo" src="assets/logo.png" alt="Skullcapz Logo">
        <h1><span id="tour-name">"A Marrow Escape"</span> North American Tour</h1>
        <img src="assets/concert.jpg" alt="Our First Big Show">
        <!-- Add an image with the concert photo from the assets folder. Be sure to consider my filepath when linking the image-->
        <h3 id="raffle">Enter to win a pair of VIP passes</h3>
        <!-- Make a form so people can submit their emails to enter the giveaway -->
        <form action="https://formspree.io/f/xdknnnzd" method="POST">
            <label for="name">Full Name:</label>
            <input id="name" type="text" placeholder="Jane Doe" name="Name">
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="123@skullcapz.com" name="Email">
            <input type="submit">
        </form>
        <br>
        <hr />
        <br>
        <footer>
            <a class="link" href="https://bit.ly/2VbJ7ZY">Booking and Inquiries</a>
        </footer>
    </main>
</body>

</html>
